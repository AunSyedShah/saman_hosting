<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="submit_handle()">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <input type="submit">
    </form>
    


    <script>
        function submit_handle(){
            event.preventDefault();
            const form_data = event.target;
            const username = form_data.elements["username"].value;
            const email = form_data.elements["email"].value;
            const phone = form_data.elements["phone_number"].value;
            const address = form_data.elements["address"].value;
            if(username == '' || email == '' || phone == '' || address == ''){
                alert("please fill all the values");
            }
            else{
                alert("thank you");
            }
        }
    </script>
</body>
</html>
